<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/vue@next"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <title>Login-Page</title>
</head>
<style>
    
</style>
<body>
    <div id="app">
        <div class="container mt-5">
            <div class="row d-flex justify-content-center">
                <div class="col-11 col-lg-4">
                    <form class="row border border-light shadow py-4 px-3">
                        <h2 class="text-center text-primary">請登入</h2>
                        <div class="col-12">
                            <label class="col-form-label " for="username">使用者帳號：</label>
                        </div>
                        <div class="col-12">
                            <input 
                            class="form-control"
                            type="text" 
                            placeholder="請輸入帳號"
                            v-model="user.username"
                            name="username">
                        </div>
                        <div class="col-12 mt-2">
                            <label 
                            class="col-form-label"
                            for="password">使用者密碼：</label>
                        </div>
                        <div class="col-12 mb-3">
                            <input 
                            class="form-control"
                            v-model="user.password"
                            type="password" 
                            placeholder="請輸入密碼" 
                            autocomplete="off"
                            name="password">
                        </div>
                        <div class="col-12 d-grid">
                            <span v-if="loginError === '1'" class="alert alert-danger" role="alert">
                                <i class="far fa-times-circle"></i>
                                帳號或密碼輸入錯誤
                            </span>
                            <span v-if="loginError === '0'" class="alert alert-success" role="alert">
                                <i class="fas fa-check-circle"></i>
                                登入成功
                            </span>
                        </div>
                        <div class="col-12 d-grid">
                            <input 
                            ref="loginBtn"
                            class="btn btn-primary "
                            type="button" 
                            value="登入"
                            @click="login"
                            >
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
<script type="module">
    import './js/login.js'
</script>
</html>

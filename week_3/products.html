<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/vue@next"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
    <title>Porduct-Page</title>
    
</head>
<body>
    <div id="app" class="container">
        <div class="row">
            <div class="col-12 d-flex justify-content-between my-3">
                <input type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#appProduct" value="新增產品">
                <input type="button" class="btn btn-danger" value="登出">
            </div>
        </div>
        <div class="row">
            <table class="table table-hover align-middle col-10 col-md-12">
                <thead>
                    <tr>
                        <th scope="col" width="80">#</th>
                        <th scope="col">分類</th>
                        <th scope="col">產品名稱</th>
                        <th scope="col" >原價</th>
                        <th scope="col">售價</th>
                        <th scope="col" class="text-center" width="100">是否啟用</th>
                        <th scope="col" class="text-center" width="140">編輯</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td class="text-start">1.</td>
                        <td>產品</td>
                        <td>產品</td>
                        <td>1234</td>
                        <td>12345</td>
                        <td class="text-center">
                            <span class="text-success">啟用</span>
                            <span>未啟用</span>
                        </td>
                        <td class="text-center">
                            <input class="btn btn-outline-primary me-1" data-bs-toggle="modal" data-bs-target="#appProduct" type="button" value="編輯">
                            <input class="btn btn-outline-danger" type="button" value="刪除">
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    <!-- Modal -->
    <div class="modal fade" id="appProduct" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header bg-dark">
                <h5 class="modal-title text-white" id="exampleModalLabel">Modal title</h5>
                <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div class="container">
                    <div class="row">
                        <div class="col-4">
                            <label for="image" class="form-label ">主要圖片</label>
                            <input type="text" class="form-control mb-3" name="image" placeholder="請輸入圖片連結">
                            <label for="images" class="fs-4 fw-bold mb-3">多圖新增</label>
                            <div class="d-grid">
                                <label for="imageUrl" class="form-label">圖片網址</label>
                                <input type="text" class="form-control mb-3" name="imageUrl" placeholder="請輸入圖片連結">
                                <input type="button" class="btn btn-outline-danger" value="刪除圖片">
                            </div>
                            <div class="d-grid">
                                <input type="button" class="btn btn-outline-primary" value="新增圖片">
                            </div>
                        </div>
                        <div class="col-8">
                            <div class="row">
                                <div class="col-12">
                                    <label for="image" class="form-label">標題</label>
                                    <input type="text" class="form-control mb-3" name="image" placeholder="請輸入標題">
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-6">
                                    <label for="image" class="form-label">分類</label>
                                    <input type="text" class="form-control mb-3" name="image" placeholder="請輸入分類">
                                    <label for="image" class="form-label">單位</label>
                                    <input type="text" class="form-control" name="image" placeholder="請輸入單位">
                                </div>
                                <div class="col-6">
                                    <label for="image" class="form-label">原價</label>
                                    <input type="text" class="form-control mb-3" name="image" placeholder="請輸入原價">
                                    <label for="image" class="form-label">售價</label>
                                    <input type="text" class="form-control" name="image" placeholder="請輸入售價">
                                </div>
                            </div>  
                            <hr>
                            <div class="row">
                                <div class="col-12">
                                    <label for="image" class="form-label">產品描述</label>
                                    <textarea type="text" class="form-control mb-3" name="image" placeholder="請輸入產品描述"></textarea>
                                </div>
                                <div class="col-12">
                                    <label for="image" class="form-label">說明內容</label>
                                    <textarea type="text" class="form-control mb-3" name="image" placeholder="請輸入說明內容"></textarea>
                                </div>
                                <div class="col-5">
                                    <div class="form-check">
                                        <input type="checkbox" class="form-check-input">
                                        <label for="isUse" class="form-check-label">是否啟用</label>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">取消</button>
                <button type="button" class="btn btn-primary">確認</button>
            </div>
        </div>
        </div>
    </div>
</body>
<script type="module">
    import './js/products.js'
</script>
</html>

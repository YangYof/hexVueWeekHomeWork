<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/vue@next"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <title>Products</title>
</head>
<body>
    <div id="app">
        <div class="container">
            <div class="row">
                <div class="col-12 bg-light d-flex justify-content-between p-3">
                    <input type="button" class="btn btn-primary" value="新增產品">
                    <input type="button" class="btn btn-danger" value="登出">
                </div>
                <div class="col-12 mt-3">
                    <table class="table">
                        <thead>
                            <tr>
                                <!-- 分類	產品名稱	原價	售價	是否啟用	編輯 -->
                                <td>#</td>
                                <td>分類</td>
                                <td>產品名稱</td>
                                <td>原價</td>
                                <td>售價</td>
                                <td>是否啟用</td>
                                <td>編輯</td>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>1.</td>
                                <td>123</td>
                                <td>456</td>
                                <td>789</td>
                                <td>123</td>
                                <td>
                                    <span class="text-success">啟用</span>
                                    <span>未啟用</span>
                                </td>
                                <td>
                                    <input type="button" class="btn btn-outline-primary me-2" value="編輯">
                                    <input type="button" class="btn btn-outline-danger" value="刪除">
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</body>
<script type="module">
    import './js/product.js'
</script>
</html>

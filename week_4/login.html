<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/vue@next"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <title>Login</title>
    <style>
        .container{
            height: 100vh;
        }
        .box{
            background-color: #000;
        }
    </style>
</head>
<body>
    <div id="app">
        <div class="container d-flex justify-content-center align-items-center">
            <form action="" class="col-4">
                <h2 class="text-primary mb-3">請登入</h2>
                <div class="row mb-3">
                    <div class="col">
                        <label class="form-label" for="username">請輸入帳號：</label>
                        <input v-model="user.username" class="form-control" type="text" name="username" id="username">
                    </div>
                </div>
                <div class="row mb-4">
                    <div class="col">
                        <label class="form-label" for="password">請輸入密碼：</label>
                        <input v-model="user.password" class="form-control" type="password" name="password" id="password">
                    </div>
                </div>
                <div class="row">
                    <div class="col d-grid">
                        <input @click="login" class="btn btn-primary" type="button" value="登入">
                    </div>
                </div>
                
            </form>
        </div>
    </div>
</body>
<script type="module">
    import './js/login.js'
</script>
</html>

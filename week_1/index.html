<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <title>Week_1</title>
    <style>
        img{
            height: 220px;
            width: auto;
        }
    </style>
</head>
<body id="app">
    <div class="container mt-4">
        <div class="row d-flex justify-content-center">
            <div class="col-6">
                <ol class="list-group list-group-numbered">
                    <li class="list-group-item d-flex align-content-center justify-content-between" 
                        v-for="item in products" 
                        :key="item.id">
                        <div class="ms-2 me-auto">
                            <div class="fw-bold">{{item.category}}:{{item.title}}</div>
                            <p class="fs-6">
                                <span class="fw-bold">
                                    價格：
                                </span> 
                                ${{item.price}}
                                <span class="ms-3 fw-bold">
                                    剩餘數量：
                                </span> 
                                {{item.num}}
                            </p>
                                
                        </div>
                        <button type="button" class="btn btn-primary" @click="temp = item ; isOpen=true">詳細內容</button>
                    </li>
                </ol>
            </div>
            <div class="col-4 border d-flex align-items-center justify-content-center">
                <div v-if="isOpen === false">
                    請選擇產品
                </div>
                <div v-else>
                    <div class="text-end my-2">
                        <button type="button" class="btn-close" @click="isOpen=false" aria-label="Close"></button>
                    </div>
                    <div class="fw-bold my-2">
                        {{temp.category}}:{{temp.title}}
                    </div>
                    <img :src="temp.imagesUrl" :alt="temp.title">
                    <div class="my-2">
                        <span class="fw-bold">
                            規格：
                        </span> 
                        {{temp.content}}
                        <span class="fw-bold ms-3">
                            價格：
                        </span>
                        ${{temp.price}}
                    </div>
                    <hr>
                    <div class="my-2">
                        <span class="fw-bold">
                            產品介紹：
                        </span> <br>
                        {{temp.description}}
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <title>Week_1</title>
    <style>
        
        .main_img > img{
            height: 19rem;
        }
        
        .images>img{
            height: 10rem;
            padding: 1rem ;
        }
    </style>
</head>
<body id="app">
    <div class="container">
        <div class="row mt-3">
            <div class="col-6">
                <h2>產品列表</h2>
                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th scope="col">產品名稱</th>
                            <th scope="col">原價</th>
                            <th scope="col">售價</th>
                            <th scope="col" class="text-center">是否啟用</th>
                            <th scope="col" class="text-center">查看細節</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr v-for="item in products" class="align-middle">
                            <td class="fw-bold">{{item.title}}</td>
                            <td>{{item.origin_price}}</td>
                            <td>{{item.price}}</td>
                            <td class="text-center">
                                <span v-if="item.is_enabled == '1'" class="text-success">啟用</span>
                                <span v-else>未啟用</span>
                            </td>
                            <td class="text-center">
                                <button type="button" class="btn btn-primary" @click="temp=item;isOpen=true">查看細節</button>
                            </td>
                        </tr>
                    </tbody>
                </table>
                <p class="text-black-50">目前有 <span class="fw-bold text-black">{{products.length}}</span>  項產品</p>
            </div>
            <div class="col-6">
                <h2 class="mb-3">單一產品細節</h2>
                <div v-if="isOpen == false" class="text-black-50">請選擇一個商品查看</div>
                <div v-else class="rounded-1">
                    <div class="border rounded-1 py-4 px-3 mb-3">
                        <div class="text-center mb-3 main_img">
                            <img :src="temp.imageUrl" alt="temp.title">
                        </div>
                        <div class="align-middle mb-3">
                            <h5>{{temp.title}}<span class="badge bg-primary ms-1">{{temp.category}}</span></h5> 
                        </div>
                        <div class=" mb-3">
                            產品描述：{{temp.description}}
                        </div>
                        <div class=" mb-3">
                            商品內容：{{temp.content}}
                        </div>
                        <h5>
                            {{temp.price}} <del class="text-black-50">{{temp.origin_price}}</del>個 / 元
                        </h5>
                    </div>
                    <div class="images">
                        <img  v-for="(item,index) in temp.imagesUrl"  class="img-fluid" :src="temp.imagesUrl[index]" :alt="temp.title">
                    </div>
                </div>

            </div>
        </div>
    </div>
</body>
